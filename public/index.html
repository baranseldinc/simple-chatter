<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chatter | 2021 </title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4">Welcome to Chatter!</h1>
                <p class="lead">Only thing that you have to do is type a nickname and select your room.</p>
                <hr class="my-4">
                <p>
                    Room Lists
                </p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Rooms</label>
                    </div>
                    <select class="custom-select" id="room" style="display: block;">

                        <option value="general">#General</option>
                        <option value="hakkari">Hakkari</option>
                        <option value="ankara">Ankara</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="nickname" placeholder="Nickname">
                <div class="input-group-append">
                    <input class="btn btn-secondary" type="button" id='btn' value="Let's Go">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        $('#btn').on('click', () => {
            const room = $('#room').val();
            const nick = $('#nickname').val();

            if (room && nick) {
                document.location.href = room + '?n=' + nick;
            } else {
                alert('Select a room and type nickname');
            }
        })
    </script>

</body>

</html>
